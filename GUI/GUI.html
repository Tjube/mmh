<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>ReactYourTrolley</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<meta name="format-detection" content="telephone=no">
	<meta name="renderer" content="webkit">
	<meta http-equiv="Cache-Control" content="no-siteapp"/>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="mainbody">
		<div class="titlebox">
			<div class="layout-3">
				<a href="#" class="arrow">←</a>
			</div>
			<div class="layout-3">
				<span class="title">购物车</span>
			</div>
			<div class="layout-3">
				<a href="#" class="pattern">完成</a>
			</div>
		</div>
		<div class="shoplist">
			<div class="shopbox disabledshop">
				<div class="shopname">
					<input type="checkbox">
					<span>把文翰</span>
				</div>
				<hr>
				<div class="itembox">
					<div class="shopitem disableditem">
						<input type="checkbox">
						<div class="itemshow">
							<div class="itempic" style="background-image: url('image/shoppic.jpg');">
							</div>
							<div class="itemstatus">已下架</div>
						</div>
						<div class="itemname">
							浙江古法工艺谷物零食谷物
						</div>
						<div class="iteminputbox">
							<div class="price">￥120.00</div>
							<input type="text">
						</div>
					</div>
				</div>
			</div>
			<div class="shopbox">
				<div class="shopname">
					<input type="checkbox">
					<span>山姆专场</span>
				</div>
				<hr>
				<div class="itembox">
					<div class="shopitem">
						<input type="checkbox">
						<div class="itemshow">
							<div class="itempic" style="background-image: url('image/shoppic.jpg');">
							</div>
							<div class="itemstatus">已下架</div>
						</div>
						<div class="itemname">
							天天果园|佳沛新西兰绿奇异果
						</div>
						<div class="iteminputbox">
							<div class="price">￥120.00</div>
							<input type="text">
						</div>
					</div>
					<hr>
					<div class="shopitem disableditem">
						<input type="checkbox">
						<div class="itemshow">
							<div class="itempic" style="background-image: url('image/shoppic.jpg');">
							</div>
							<div class="itemstatus">卖光了</div>
						</div>
						<div class="itemname">
							浙江古法工艺谷物零食
						</div>
						<div class="iteminputbox">
							<div class="price">￥120.00</div>
							<input type="text">
						</div>
					</div>
					<!-- 单个商品 -->
				</div>
				<!-- 一个商店的商品列表 -->
			</div>
			<!-- 一个商店 -->
		</div>
		<!-- 商店列表 -->
		<div class="done">
			<input type="checkbox"><span>全选</span>
			<button type="button">结算(0)</button>
			<div class="totalfreight">
				<span class="total">合计：￥120.00</span>
				<span class="freight">不含运费</span>
			</div>
			
		</div>
	</div>
</body>
</html>
