<!DOCTYPE html>

<head>

    <link href="../css/albstyle.css" rel="stylesheet" media="all">
	<!--导航高亮-->
    <script type="text/javascript">
        function applySelectedTo(link) {
            var ul = document.getElementById("nav")[0]; // get the first ul tag on the page
            var allLinks = document.getElementById("nav").getElementsByTagName("a"); // get all the links within that ul
            for (var i = 0; i < allLinks.length; i++) { // iterate through all those links
                allLinks[i].className = ""; // and assign their class names to nothing
            }
            link.className = "current"; // finally, assign class="selected" to our chosen link
            var allDivs = document.getElementById("nav");
            for (var k = 0; k < allDivs.length; k++) {
                allDivs[k].className = "";
            }
            var lyricId = link.getAttribute("href").split("#")[1];
            lyricId = document.getElementById(lyricId);
            lyricId.className = "on";
        }
    </script>
</head>
<body>
    <!--跟踪导航-->
	<div style="float:left;">
    <div id="nav">
        <ul>
            <li class="current"><a href="#first">|PS 视频教学</a></li>

            <li><a href="#third">|PS 软件下载</a></li>

    </div>

        </div>
        <div class="section" >
                <iframe id="third" src="../iframes/0401C.html" scrolling="yes" frameborder="0"

        </div>

	</div>
